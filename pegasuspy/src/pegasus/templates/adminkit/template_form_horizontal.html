{% extends 'base.html' %}
{% block content %}
<form class="form form-horizontal">
	<div class="page-header">
		<div class="pull-right hidden-print">
			<button type="submit" onclick="saved=true;" class="btn btn-hg btn-success"><i class="icon-check icon-white"></i> Guardar</button>
		</div>
		<h3>Horizontal form</h3>
	</div>

	<div class="col-md-12">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label  class="control-label col-sm-2" for="firstName">First Name</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="firstName" placeholder="Chee Kin"> <span class="help-block">This is inline help</span>

					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-md-6">
				<div class="form-group has-error">
					<label  class="control-label col-sm-2" for="lastName">Last Name</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="lastName" placeholder="Lim"> <span class="help-block">This field has error.</span>

					</div>
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->
		<div class="row">
			<div class="col-md-6">
				<div class="form-group has-warning">
					<label  class="control-label col-sm-2" for="gender">Gender</label>
					<div class="col-sm-10">
					<select id="gender" class="form-control col-md-12"></select> <span class="help-block">Select your gender.</span>
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-md-6">
				<div class="form-group">
					<label  class="control-label col-sm-2" for="dateOfBirth">Date of Birth</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="dateOfBirth" placeholder="dd/mm/yyyy">
					</div>
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->
		<fieldset>
			<legend>Address</legend>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label  class="control-label col-sm-1" for="street">Street</label>
						<div class="col-sm-11">
							<input class="form-control" type="text" class="input-xxlarge" id="street">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label  class="control-label col-sm-2" for="city">City</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="city">
						</div>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-6">
					<div class="form-group">
						<label  class="control-label col-sm-2" for="state">State</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="state">
						</div>
					</div>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label  class="control-label col-sm-2" for="postCode">Post Code</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" id="postCode">
						</div>
					</div>
				</div>
				<!--/span-->
				<div class="col-md-6">
					<div class="form-group">
						<label  class="control-label col-sm-2" for="country">Country</label>
						<div class="col-sm-10">
							<select id="country" class="form-control"></select>
						</div>
					</div>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</fieldset>

		<!--/span-->
		<div class="col-md-4"></div>
		<!--/span-->
	</div>
</form>
{% endblock %}
