<div class="row">
    {% for item in dashboard_items %}
        <div class="col-sm-4 col-md-3">
            <div class="dashboard-item well well-sm">
                <a href="#">
                    <h4>{{ item.name }}</h4>
                    <div class="icon">
                        <img src="{{ static_url('flat-ui/images/icons/clipboard.svg') }}" height="90">
                    </div>
                    <div class="text">
                        <var>{{ item.qty }}</var>
                        items
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
